<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REPLICA.01 ROSHAN KUMAR YADAV</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/b21ac009bd.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="left">
            <div>
                <p><img src="Spotify logo (2).png" alt=""></p>
            </div>
            <div>
                <li><a href="#"><img src="home.png" alt=""> Home</a></li>
                <li><a href="#"><img src="search.png" alt=""> Search</a></li>
                <li><a href="#"><img src="library.png" alt=""> Your Library</a></li>
                <br><br>
                <li><a href="#"><img src="playlist.png" alt=""> Create Playlist</a></li>
                <li><a href="#"><img src="liked.png" alt=""> Liked Songs</a></li>
                <li><a href="#"><img src="episode.jpeg" alt=""> Your Episodes</a></li>
                <br><br><br><br><br><br><br><br>
                <li><a href="#"><img src="install.jpeg" alt="">Install App</a></li>
            </div>       
        </div>
        <div>
            <div class="container">
                <div class="arrows">
                    <img src="arrow-left.svg" alt="">
                    <img src="arrow-right.svg" alt="">
                </div> 
            <div class="box">
            <div class="right_arr"><img src="arrow-right.svg" alt=""></div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="" placeholder="Artists,songs, or podcasts">
                <div class="sec_head">
                    <h3>Browse all</h3>
                </div>
                </div>
                <h4>Your top genres</h4>
            <div class="grid">
                    <div class="box1">Pop</div>
                    <div class="box2">Hip-Hop</div>
                    <div class="box3">Podcast</div>
                    <div class="box4">Made For You</div>
                    <div class="box5">Charts</div>
                    <div class="box6">New Releas</div>
            </div>
            </div>
            <hr>
        </div>
        <footer>
            <div>
            <div class="music-player">
                <div class="song-bar">
                    <div class="song-infos">
                        <div class="image-container">
                            <img src="DREAMING ON.jpeg" alt="" />
                        </div>
                        <div class="song-description">
                            <p class="title">
                            Dreaming On
                            </p>
                            <p class="artist"> NEFFEX</p>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="far fa-heart"></i>
                        
                    </div>
                </div>
                <div class="progress-controller">
                    <div class="control-buttons">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="play-pause fas fa-play"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-undo-alt"></i>
                    </div>
                    <div class="progress-container">
                        <span>2:11</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span>2:42</span> 
                </div>
            </div>
            </div>
        </footer>
    </body>
    </html>
